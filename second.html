    <h2><strong>Form To Contact : </strong></h2>
    <form action="mailto:syedjavith14@gmail.com" method="post" enctype="text/plain">

        <input type="text" name="name" id="name"><br>
        <label for="mail">Enter Mail : </label>
        <input type="email" name="mail" id="mail"><br>

        <input type="number" name="age" id="age" min="0" max="150" step="0.5"><br>

        <input type="date" name="dob" id="dob"><br>

            <option value="none"> </option>
